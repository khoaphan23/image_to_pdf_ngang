[DEFAULT]
# Cấu hình mặc định cho Landscape PDF Generator

[PATHS]
# Đường dẫn thư mục
input_folder = input
output_folder = output
log_folder = logs

[PDF_SETTINGS]
# Cài đặt PDF khổ ngang (Landscape)
page_format = A4_LANDSCAPE
page_width = 29.7  # cm (A4 landscape width)
page_height = 21.0  # cm (A4 landscape height)

# CĂN LỀ TÙY CHỈNH (đơn vị: cm)
margin_left = 2.5     # 1cm
margin_right = 2.0    # 1cm  
margin_top = 2.0      # 0.8cm
margin_bottom = 2.0   # 1.5cm

# Khoảng cách giữa 2 ảnh trên cùng 1 trang (đơn vị: cm)
image_spacing = 0.3  

# CÀI ĐẶT SỐ TRANG
page_number_margin_bottom = 0.8  # Khoảng cách từ đáy trang đến số trang (cm)
page_number_font_size = 9        # Kích thước font số trang
page_number_color_r = 100        # Màu đỏ (0-255)
page_number_color_g = 100        # Màu xanh lá (0-255) 
page_number_color_b = 100        # Màu xanh dương (0-255)

[IMAGE_SETTINGS]
# Cài đặt xử lý ảnh
supported_formats = png,jpg,jpeg,gif,bmp,webp,tiff,tif
auto_rotate = true
convert_to_rgb = true
max_file_size_mb = 50
jpeg_quality = 90
target_dpi = 300
enhance_sharpness = true
enhance_contrast = true

[LAYOUT]
# Layout ảnh
images_per_page = 2
layout_type = landscape_2_images
image_alignment_horizontal = center
image_alignment_vertical = center
maintain_aspect_ratio = true
crop_to_fit = true
add_image_border = false
image_border_width = 1
image_border_color = 200,200,200

[OUTPUT]
# Cài đặt file đầu ra
filename_format = landscape_pdf_%%Y%%m%%d_%%H%%M%%S
add_timestamp = true
add_page_numbers = true
add_filename_info = true
max_copies = 50

[UI]
# Cài đặt giao diện
language = vi
show_progress = true
auto_open_output = true
confirm_before_convert = true
show_image_preview = true

[LOGGING]
# Cài đặt logging
log_level = INFO
log_to_file = true
log_to_console = true
max_log_files = 20

[ADVANCED]
# Cài đặt nâng cao
cleanup_temp_files = true
parallel_processing = true
max_workers = 6
memory_limit_mb = 1024
shuffle_images_per_copy = true
random_seed_per_copy = true

# MARGIN PRESETS (đơn vị: cm) - Các preset căn lề có sẵn
[MARGIN_PRESETS]
# Chọn preset: standard, narrow, wide, custom
active_preset = custom

# Standard margins (1cm mọi phía)
standard_left = 1.0
standard_right = 1.0
standard_top = 1.0
standard_bottom = 1.0

# Narrow margins (0.5cm mọi phía)
narrow_left = 0.5
narrow_right = 0.5
narrow_top = 0.5
narrow_bottom = 0.5

# Wide margins (2cm mọi phía)
wide_left = 2.0
wide_right = 2.0
wide_top = 2.0
wide_bottom = 2.0